<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/payload.css" rel="stylesheet">
    <script defer src="js/index.js"></script>
</head>
<body>
    <div class="app">
        <div class="titlebar">
            <div class="container">
                <div class="logo">
                    <h2>Twinsight*</h2>
                    <span>NFT Screenshotter</span>
                </div>
                <div class="buttons">
                    <div class="ctrl-btn">
                        <button id="minimize" class="ctrl-btn-item mb"></button>
                    </div>
                    <div class="ctrl-btn">
                        <button id="close" class="ctrl-btn-item cb"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <ul class="sideitems">
                <li class="item sidebar-item" data-payload="payload-accounts">
                    <div class="container">
                        <p class="item-text current">Accounts</p>
                    </div>
                </li>
                <li class="item sidebar-item" data-payload="payload-tweet">
                    <div class="container">
                        <p class="item-text">Tweet</p>
                    </div>
                </li>
                <li class="item sidebar-item" data-payload="payload-retweet">
                    <div class="container">
                        <p class="item-text">Retweet</p>
                    </div>
                </li>
                <li class="item sidebar-item" data-payload="payload-favorite">
                    <div class="container">
                        <p class="item-text">Favorite</p>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Payloads -->
        <div class="payload">
            <!-- <h1 class="welcomer">Welcome!</h1> -->
            <div class="container payload-container" id="payload-accounts">
                <h2 class="name">Accounts</h2>
                <div class="novoline">
                    <label><span>All:</span></label>
                    <input class="simple-button" type="button">
                    <label><span>Frozen:</span></label>
                    <input class="simple-button" type="button">
                </div>

                <div class="padding-top">
                    <ul class="list" id="accounts-list">
                    </ul>
                </div>
                <div class="padding-top">
                    <p class="flat-button file-selector" data-file="input-load-accounts">Load Accounts</p>
                    <input type="file" id="input-load-accounts" hidden>
                </div>
            </div>
            <div class="container payload-container payload-container-hidden" id="payload-tweet">
                <h2 class="name">Tweet</h2>
                <div class="padding">
                    <div class="sub grid">
                        <label><span>Content:</span></label>
                        <input type="text">
                    </div>
                    <div class="sub grid">
                        <input class="slider" id="delay" type="range" min="0" max="2000" value="200">
                    </div>
                    <div class="sub">
                        <div class="novoline">
                            <label><span>Random:</span>
                                <input type="checkbox">
                            </label>
                        </div>
                        <div class="novoline">
                            <label><span>TEST:</span>
                                <input type="checkbox">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
